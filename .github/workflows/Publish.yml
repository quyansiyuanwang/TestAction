name: CI and Publish

on:
  workflow_dispatch:

permissions:
  contents: write
  id-token: write
  pull-requests: read

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4
      - name: Set up Python 3.12
        uses: actions/setup-python@v3
        with:
          python-version: "3.12"
      
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: true

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build
        run: |
          python -m build
      
      - name: Calculate Release Version
        id: version
        run: |
          echo "VERSION=$(python -c 'import re; print(re.search(r'__version__ = \"(.*?)\"', open(\"src/your_module/__init__.py\").read()).group(1))')" >> $GITHUB_OUTPUT

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.VERSION }}
          body: |
            ## Release Notes
            - This is a release for new version.
            - The following files are included in this release:
              - dist/*
              - resources/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Release Assets
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.run_id }}-${{ github.sha }}
          files: |
            dist/*
            resources/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
